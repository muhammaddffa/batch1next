<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <Smeta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan HTML</title>
</head>
<body>
    <!--tag heading diguakan untuk membuat judul atau web-->
    <h1>HELLO</h1>
    <h2>HELLO</h2>
    <h3>HELLO</h3>
    <h4>HELLO</h4>

    <!-- Tag paragraf-->
    <p style="padding: 0px 17px;"><strong>HELLO</strong>/ <1>HELLO WORLD</1>WHATS UP</p>
    <p style="padding: 0px 40px;">CUKI NGANA</p>

    <!--ul-->
    <ul type =*square*>Nama nama buah
        <li>Mangga</li>
        <li>Pepaya</li>
        <li>Semangka</li>

    </ul>
    <!-- ol digunakan untuk membuat list dengan cara yang teratur -->
    <ol>
        <li>CIVIC</li>
        <li>LAMBORGINI</li>
        <li>KIJANG</li>
    </ol>

    <!-- a yang membuat atribut href-->
    <a href="https://www.google.com/">google</a>
</body>
</html>
